<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <title>CMS</title>
</head>

<body>
    <header>
        <div id="headerContainer">
            <img src="../images/fastParking.png" alt="Logo">
            <a href="../index.html">
                <img src="../images/home.svg" alt="Home" id="home">
            </a>
        </div>
    </header>

    <div class="fullContainer">
        <div id="mainWallpaper" class="wallpaperCover">
            <h1>O Melhor estacionamento para você</h1>
        </div>
    </div>
    <div class="fullContainer">
        <div id="cmsContainer">
            <div id="barraDeNavegacao">
                <div class="navegacaoItens">Gerenciamento de Usuários</div>
                <div class="navegacaoItens">Saída</div>
                <div class="navegacaoItens">Entrada</div>
                <div class="navegacaoItens">Usuários</div>
            </div>

            <div id="entradaContainer">
                <div id="entradaWallpaper" class="wallpaperCover">
                    <h2>Gerenciamento de Entrada</h2>
                    <div id="insertEntrada">
                        <div class="lableEntrada">
                            <h1>DIgite a placa do veiculo: </h1>
                            <input type="text" name="txtEntrada" class=" uppercase" id="placaCliente" required>
                        </div>
                        <div class="lableEntrada">
                            <h1>DIgite o nome do cliente: </h1>
                            <input type="text" name="txtEntrada" id="entradaNome" required>
                        </div>
                        <button onclick="getDados()">Enviar</button>
                    </div>
                </div>
                <div class="containerCard">

                </div>
            </div>

            <div id="saidaContainer"  class="ocultar">
                <div id="encontrarRegistros">
                    <div id="pesquisarLable">
                        <h2>Busque registros aqui:</h2>
                        <input type="text" placeholder="Digite o ID do registro">
                        <button>Procurar</button>
                    </div>
                </div>

                <div id="saidaCards"></div>
            </div>


            <div id="usuarios" class="ocultar">
            </div>
        </div>
    </div>
    <script src="../JS/main.js"></script>
</body>

</html>
