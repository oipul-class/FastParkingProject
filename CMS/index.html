<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <title>CMS</title>
</head>
<body>
    <header>
        <div id="headerContainer">
            <img src="../images/fastParking.png" alt="Logo">
            <img src="../images/home.svg" alt="Home" id="home">
        </div>
    </header>

    <div class="fullContainer">
        <div id="mainWallpaper" class="wallpaperCover">
            <h1>O Melhor estacionamento para você</h1>
        </div>
    </div>
    <div class="fullContainer">
        <div id="cmsContainer">
            <div id="barraDeNavegacao">
                <div class="navegacaoItens">Gerenciamento de Usuários</div>
                <div class="navegacaoItens">Saída</div>
                <div class="navegacaoItens">Entrada</div>
                <div class="navegacaoItens">Usuários</div>
            </div>

            <div id="entradaContainer">
                <div id="entradaWallpaper" class="wallpaperCover">
                    <h2>Gerenciamento de Entrada</h2>
                    <div id="insertEntrada">
                        <div class="lableEntrada">
                            <h1>DIgite a placa do veiculo: </h1>
                            <input type="text" name="txtEntrada" class=" uppercase" id="placaCliente">
                        </div>
                        <div class="lableEntrada">
                            <h1>DIgite o nome do cliente: </h1>
                            <input type="text" name="txtEntrada" id="entradaNome">
                        </div>
                        <button onclick="getDados()">Enviar</button>
                    </div>
                </div>
                <div class="containerCard">
                    
                </div>
            </div>

            <div id="saidaContainer" class="ocultar">
                <div id="encontrarRegistros">
                    <div id="pesquisarLable">
                        <h2>Busque registros aqui:</h2>
                        <input type="text" placeholder="Digite o ID do registro">
                        <button>Procurar</button>
                    </div>
                </div>

                <div id="saidaCards"></div>
            </div>


            <div id="usuarios" class="ocultar">
                <div class="usuariosContainer">
                    <div class="usuarioFoto">
                        <div class="usuarioIcon">
                            <img src="../images/user.svg" alt="Foto do usuário">
                        </div>
                        <div class="usuarioNome">
                            <h1>Nome</h1>
                            <h2>Função</h2>
                        </div>
                    </div>
                    <div class="usuarioOptions">
                        <div class="containerOptions">
                            <img src="../images/view.svg" alt="Foto da option view">
                            <img src="../images/pen.svg" alt="Foto da option edit">
                            <img src="../images/erase.svg" alt="Foto da option erase">
                            <img src="../images/right.svg" alt="Foto da option activate">
                        </div>
                    </div>
                </div>
                <div class="usuariosContainer">
                    <div class="usuarioFoto">

                        </div>
                    </div>
                    <div class="usuarioOptions">
                        <div class="containerOptions">
                            <img src="../images/view.svg" alt="Foto da option view">
                            <img src="../images/pen.svg" alt="Foto da option edit">
                            <img src="../images/erase.svg" alt="Foto da option erase">
                            <img src="../images/right.svg" alt="Foto da option activate">
                        </div>
                    </div>
                </div>

                        </div>
                        <div class="usuarioNome">
                            <h1>Nome</h1>

                        </div>
                    </div>
                    <div class="usuarioOptions">

                            <img src="../images/erase.svg" alt="Foto da option erase">
                            <img src="../images/right.svg" alt="Foto da option activate">
